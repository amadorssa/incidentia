{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse a Organización</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Incluir header global -->
    <global-header></global-header>

    <!-- Contenedor principal -->
    <div class="login-bg">
        <div class="form-container">
            <h1 class="form-title">Unirse a una Organización</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="codigo" class="form-label">Código de acceso:</label>
                    <input type="text" id="codigo" name="codigo" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Unirse</button>
            </form>
        </div>
    </div>

    <!-- Incluir footer global -->
    <global-footer></global-footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo de JS con los componentes -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
