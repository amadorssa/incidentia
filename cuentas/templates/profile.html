{% extends 'accounts_base.html' %}
{% block title %}Perfil{% endblock %}
    
{% block content %}
  <div style="text-align: center;">
    {% if usuario.foto_perfil %}
    <img src="{{ usuario.foto_perfil.url }}" alt="Foto de perfil" target="_blank">
    {% else %}
    <img src="/media/default_pfp.jpg" alt="Foto de perfil por defecto" target="_blank">
    {% endif %}
      
      <!-- Mostrar correo pero sin opción a modificar -->
      <p>
        <label for="id_correo">Correo:</label>
        {{ usuario.correo }}
      </p>

      <p>
        <label for="id_nombre">Nombre:</label>
        {{ usuario.nombre }}
      </p>

      <p>
        <label for="id_apellido">Apellido:</label>
        {{ usuario.apellido }}
      </p>

      <p>
        <a href="{% url 'organizations:my_organizations' %}">Mis Organizaciones</a>
      </p>

      <!-- Contenedor para los botones -->
      <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <a href="{% url 'accounts:edit_profile' slug=slug %}" class="btn" style="padding: 10px; background-color: blue; color: white; text-decoration: none;">Editar perfil</a>
        <a href="{% url 'accounts:change_pass' slug=slug %}" class="btn" style="padding: 10px; background-color: green; color: white; text-decoration: none;">Cambiar Contraseña</a>
        <a href="{% url 'accounts:sign_out' %}" class="btn" style="padding: 10px; background-color: red; color: white; text-decoration: none;">Cerrar Sesión</a>
      </div>
  </div>
{% endblock %}
