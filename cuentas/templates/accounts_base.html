{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    
    <header class="header">
        <nav>
            <ul class="nav-list">
                <!-- Ruta a create_organization.html -->
                <div class="header-left" style="font-weight: 300;">
                    <h4>Incidentia</h4>
                </div>
                <div class="header-right">
                    <a href="{% url 'incidents:overview' slug=slug %}">Inicio</a>
                    <a href="{% url 'incidents:incident_table' slug=slug %}">Lista de incidentes</a>
                    <a href="{% url 'incidents:add_incident' slug=slug %}">Crear incidente</a>
                    <a href="{% url 'accounts:profile' slug=slug%}">Perfil</a>
                    <a href="{% url 'accounts:sign_out' %}">Cerrar Sesión</a>
                </div>
            </ul>
        </nav>
    </header>

        <!-- Contenido principal -->
        <main class="content flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>

    <!-- Footer Global -->
    <footer class="footer">
        <p>
            <ul><a>© 2024 Incidentia. Todos los derechos reservados.</a></ul>
            <ul><a>Topicos Avanzados de Ciencias de la Computación</a></p></ul>
        </ul>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
