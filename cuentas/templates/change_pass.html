{% extends 'accounts_base.html' %}
{% block title %}Detalle de incidente{% endblock %}
    
{% block content %}
    <div style="text-align: center;">
        {% if usuario.foto_perfil %}
        <img src="{{ usuario.foto_perfil.url }}" alt="Foto de perfil" target="_blank">
        {% else %}
        <img src="/media/default_pfp.jpg" alt="Foto de perfil por defecto" target="_blank">
        {% endif %}
        <p>{{ usuario.nombre }}</p>
    </div>
    
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ formulario.as_p }}
        
            <button type="submit" name="action" value="save">Cambiar Contrase√±a</button>
            <!-- Boton para cancelar y regresarse al perfil del usuario -->
            <button type="button" onclick="location.href='{% url 'accounts:profile' slug=slug %}'">Cancelar</button>
        </form>
    </div>
{% endblock %}
