{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <script>
        // Pasar la URL de "Mis Organizaciones" a JavaScript
        const myOrganizationsUrl = "{% url 'my_organizations' %}";
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script type="module" src="{% static 'js/main.js' %}"></script>

</head>
<body>
   
    <global-header></global-header>

    <!-- Contenedor principal -->
    <div class="d-flex">
        {% block sidebar %}
        <!-- Barra lateral opcional -->
        <nav class="sidebar bg-dark text-light" id="sidebar">
            <div class="sidebar-header d-flex align-items-center justify-content-between px-3 py-2">
                <h2 class="fs-5 m-0">Menú</h2>
                <button class="btn btn-outline-light btn-sm" id="toggleMenu">☰</button>
            </div>
            <ul class="list-unstyled px-3">
                <li>
                    <a href="{% url 'my_organizations' %}" class="text-light text-decoration-none d-block py-2">Mis Organizaciones</a>
                </li>
                <li>
                    <a href="{% url 'create_organization' %}" class="text-light text-decoration-none d-block py-2">Crear Organización</a>
                </li>
                <li>
                    <a href="{% url 'join_organization' %}" class="text-light text-decoration-none d-block py-2">Unirse a Organización</a>
                </li>
            </ul>
        </nav>
        {% endblock %}

        <!-- Contenido principal -->
        <main class="content flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>
    </div>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
